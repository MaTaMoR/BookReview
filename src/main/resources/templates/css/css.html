<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BookReview</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/css/styles-custom.css" rel="stylesheet" />

    <!-- Comprobaciones del theme de la pagina -->
    <th:block th:with="mes=${#dates.month(#dates.createNow)},dia=${#dates.day(#dates.createNow)}">
        <th:block th:unless="${(mes == 12 && dia >= 25) || (mes == 1 && dia < 7)}" th:with="hora=${#dates.hour(#dates.createNow())}">
            <!-- Si es de noche -->
            <link href="/css/theme_noche.css" type="text/css" rel="stylesheet" th:if="${hora >= 20 || hora < 6}">
            <!-- Si es de dia -->
            <link href="/css/theme_dia.css" type="text/css" rel="stylesheet" th:unless="${hora >= 20 || hora < 6}">
        </th:block>
    </th:block>
</div>
</html>
