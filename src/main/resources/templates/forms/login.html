<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<body>
<div th:fragment="login">
<div class="container">
	<div id="loginbox" style="margin-top: 50px; margin-bottom: 50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">Inicia sesión con tu cuenta</div>
			</div>

			<div style="padding-top: 30px" class="panel-body">
				<form id="loginform" class="form-horizontal" method="post"
					  th:action="@{/auth/login-post}" role="form">

					<div th:if="${param.error}" class="alert alert-error">
						Usuario o contraseña invalidos
					</div>

					<!-- Campo de usuario -->
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input id="username" type="text" class="form-control" name="username" placeholder="email">
					</div>

					<!-- Campo de contraseña -->
					<div style="margin-bottom: 25px" class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input id="password" type="password" class="form-control" name="password" placeholder="password">
					</div>

					<!-- Boton de login -->
					<div style="margin-top: 10px; margin-bottom: 10px" class="form-group">
						<div class="col-sm-12 controls">
							<button id="btn-login" type="submit" class="btn btn-success">Login</button>
						</div>
					</div>

					<!-- Campo para registrarse -->
					<div class="form-group">
						<div class="col-md-12 control">
							<div style="border-top: 1px solid #888; padding-top: 15px;">
								¿Todavía no tienes una cuenta? ¡Puedes crearla ahora mismo
								<a th:href="@{/auth/register}">pulsando aquí</a>!
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</div>
</body>
