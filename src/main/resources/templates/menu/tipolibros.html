<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:fragment="tipolibros">
    <div class="container">
        <section class="py-0">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5" th:each="tipolibro : ${tipoLibros}">
                        <div class="col mb-5">
                            <div class="card">
                                <!-- Product details-->
                                <div class="card-body p-4">
                                    <div class="text-center">
                                        <!-- Product name-->
                                        <a th:href="@{/tipolibros/{tipoLibro}(tipoLibro=${tipolibro})}">
                                            <h5 class="fw-bolder" th:text="${tipolibro.getNombre()}"></h5>
                                        </a>
                                    </div>
                                </div>

                                <!-- Product actions-->
                                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                    <div class="text-center">
                                        <a class="btn btn-outline-dark mt-auto" th:href="@{/tipolibros/{tipoLibro}(tipoLibro=${tipolibro})}">Buscar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
