<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:fragment="reviews">
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
        <th:block th:each="review : ${reviews}">
            <!-- Post preview-->
            <div class="post-preview">
                <a th:href="@{/reviews/{id}(id=${review.id})}">
                    <h2 class="post-title" th:text="${review.titulo}"></h2>
                    <h3 class="post-subtitle" style="text-align: justify" th:with="length=${review.review.length()}" th:text="${review.review.substring(0, (length > 250 ? 250 : length))} + '...'"></h3>
                </a>
                <p class="post-meta">
                    Publicado por
                    <a class="text-black" th:text="${review.autor.getFullNombre()}"></a>
                    el
                    <a class="text-black" th:text="${#dates.format(review.fechaReview, 'dd-MM-yyyy')}"></a>
                </p>
            </div>
            <!-- Divider-->
            <hr class="my-4" />
        </th:block>
    </div>
</div>
</div>
</div>
